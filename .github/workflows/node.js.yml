name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      run: cd server && yarn install --frozen-lockfile

    - name: Build the app
      run: cd server && yarn build

    - name: Store the dist
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: server/dist
